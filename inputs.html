<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>What is your name?</label>
      <input type="text" name="" value=""><br>
      <label>What is the date?</label>
      <input type="date" name="" value=""><br>
      <label>What is your password?</label>
      <input type="password" name="" value=""><br>
      <label>Do you like this website?</label>
      <input type="checkbox" name="" value=""><br>
      <label>What is your favourite color?</label>
      <input type="color" name="" value=""><br>
      <label>Add a file.</label>
      <input type="file" name="" value=""><br>
      <label>Choose your experience level.</label>
      <input type="range" name="" value=""><br>
      <label>Would you like to listen to the radio?</label>
      <input type="radio" name="" value=""><br>
      <label>Please submit everything.</label>
      <input type="submit" name="" value="">
    </form>
  </body>
</html>
